<div class="container m-auto p-2 pb-10 min-screen">
    <h1 class="lg:text-3.5xl text-2xl mt-3 mb-6 flex flex-wrap flex-col">
        {{ 'pages.history.history' | translate }}
        <button (click)="back()" class="h-[38px] flex items-center justify-start">
            <mat-icon class="w-5 h-5 text-xl">arrow_back</mat-icon>
            <span class="text-base-2 h-3">{{ 'labels.back_to' | translate }}</span>
        </button>
    </h1>

    <div class="flex items-center justify-between flex-wrap">
        <div class="buttons flex items-center justify-start flex-wrap my-2">
            <button class="btn-base bg-tl-primary px-4 m-2 flex justify-center" (click)="setViewRender(views.RENTALS, 0)" [ngClass]="{'btn-gray': nameComponent !== views.RENTALS}">
                <span class="h-5 text-tl-blue  text-base-2" [ngClass]="{'!text-tl-dark-medium': nameComponent !== views.RENTALS}">{{ 'pages.history.rentals' | translate }}</span>
            </button>

            <button class="btn-base bg-tl-primary px-4 m-2 flex justify-center"  (click)="setViewRender(views.SHOPPINGS, 1)" [ngClass]="{'btn-gray': nameComponent !== views.SHOPPINGS}" >
                <span class="h-5 text-tl-blue text-base-2" [ngClass]="{'!text-tl-dark-medium': nameComponent !== views.SHOPPINGS}">{{ 'pages.history.purchases' | translate }}</span>
            </button>

            <button class="btn-base bg-tl-primary px-4 m-2 flex justify-center" (click)="setViewRender(views.SALES, 2)" [ngClass]="{'btn-gray': nameComponent !== views.SALES}" >
                <span class="h-5 text-tl-blue text-base-2" [ngClass]="{'!text-tl-dark-medium': nameComponent !== views.SALES}">{{ 'pages.history.sales' | translate }}</span>
            </button>

            <button mat-icon-button [matMenuTriggerFor]="infoTable" aria-label="info icon button with options" class="flex m-3">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.5 13.5H9.5V8H8.5V13.5ZM9 6.57692C9.17437 6.57692 9.32053 6.51795 9.43848 6.4C9.55641 6.28205 9.61537 6.13589 9.61537 5.96152C9.61537 5.78718 9.55641 5.64103 9.43848 5.52308C9.32053 5.40513 9.17437 5.34615 9 5.34615C8.82563 5.34615 8.67948 5.40513 8.56153 5.52308C8.44359 5.64103 8.38463 5.78718 8.38463 5.96152C8.38463 6.13589 8.44359 6.28205 8.56153 6.4C8.67948 6.51795 8.82563 6.57692 9 6.57692ZM9.00335 18C7.7588 18 6.58872 17.7638 5.4931 17.2915C4.39748 16.8192 3.44444 16.1782 2.63397 15.3685C1.82352 14.5588 1.18192 13.6066 0.70915 12.512C0.236383 11.4174 0 10.2479 0 9.00335C0 7.7588 0.236158 6.58872 0.708475 5.4931C1.18081 4.39748 1.82183 3.44444 2.63153 2.63398C3.44123 1.82353 4.39337 1.18192 5.48795 0.70915C6.58255 0.236383 7.75212 0 8.99665 0C10.2412 0 11.4113 0.236158 12.5069 0.708475C13.6025 1.18081 14.5556 1.82182 15.366 2.63152C16.1765 3.44122 16.8181 4.39337 17.2908 5.48795C17.7636 6.58255 18 7.75212 18 8.99665C18 10.2412 17.7638 11.4113 17.2915 12.5069C16.8192 13.6025 16.1782 14.5556 15.3685 15.366C14.5588 16.1765 13.6066 16.8181 12.512 17.2908C11.4174 17.7636 10.2479 18 9.00335 18ZM9 17C11.2333 17 13.125 16.225 14.675 14.675C16.225 13.125 17 11.2333 17 9C17 6.76667 16.225 4.875 14.675 3.325C13.125 1.775 11.2333 1 9 1C6.76667 1 4.875 1.775 3.325 3.325C1.775 4.875 1 6.76667 1 9C1 11.2333 1.775 13.125 3.325 14.675C4.875 16.225 6.76667 17 9 17Z" fill="#313B3F"/>
                </svg>
            </button>
            <mat-menu #infoTable="matMenu" xPosition="after" yPosition="above" >
                <button mat-menu-item>{{ 'pages.history.info_table' | translate }}</button>
            </mat-menu>

            <button mat-icon-button [matMenuTriggerFor]="beforeMenu" aria-label="Icon button with options" class="my-2 lg:hidden md:hidden sm:hidden flex btn-op">
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>

        <button mat-icon-button [matMenuTriggerFor]="beforeMenu" aria-label="Icon button with options" class="my-2 lg:flex md:flex sm:flex hidden">
            <mat-icon>more_vert</mat-icon>
        </button>

        <mat-menu #beforeMenu="matMenu" xPosition="before">
            <button mat-menu-item class="!text-tl-dark text-sm">{{ 'pages.history.your_items_rental' | translate }}</button>
            <button mat-menu-item class="!text-tl-dark text-sm">{{ 'pages.history.rentals' | translate }}</button>
        </mat-menu>
    </div>

    <mat-tab-group class="dashboard" dynamicHeight [selectedIndex]="selectedIndex">
        <mat-tab label="RENTALS">
            <table-history-operations class="animated-show-item" [type]="typeOperations.rental" ></table-history-operations>
        </mat-tab>
        <mat-tab label="SHOPPINGS">
            <table-history-operations class="animated-show-item" [type]="typeOperations.purchase"></table-history-operations>
        </mat-tab>
        <mat-tab label="SALES">
            <table-history-operations class="animated-show-item" [type]="typeOperations.sale"></table-history-operations>
        </mat-tab>
    </mat-tab-group>
</div>
