<div class="card-rating" matRipple >
    <button [disabled]="isPressFav" class="btn-fav btn-fav-product absolute top-2 right-2 z-[100]" (click)="removeFavoriteProfile(profileFav)">
        <mat-spinner diameter="25" *ngIf="isPressFav"></mat-spinner>
        <mat-icon class="text-tl-error" *ngIf="!isPressFav">favorite</mat-icon>
      </button>

    <div class="avatar overflow-hidden cursor-pointer" [routerLink]="['/user', profileFav.id]" routerLinkActive="router-link-active" >
        <img [lazyLoad]="profileFav.profile_photo_path" [defaultImage]="publicService.defaultAvatar" alt="Imagen de perfil de {{ profileFav.name + ' ' + profileFav.last_name }}" srcset="">
    </div>

    <h3 class="text-center my-4 text-medium">{{ getNameUser(profileFav) }}</h3>

    <div class="rating">
        <button class="appearance-none" *ngFor="let item of [1,2,3,4,5]">
            <svg class="w-6 h-6" *ngIf="item <= profileFav.rating"><use class="scale-[1.3]" href="#star-select"></use></svg>
            <svg class="w-6 h-6" *ngIf="item > profileFav.rating"><use class="scale-[1.3]" href="#star-no-select"></use></svg>
        </button>
    </div>

    <div class="products space-x-2 my-3">
        <div class="rounded-lg img-prod flex" *ngFor="let item of profileFav.view_products">
            <img *ngIf="item && item!.images.length" [defaultImage]="publicService.defaultImg" [lazyLoad]="item!.images[0].path" class="w-[99px] h-[72px] object-cover" alt="" srcset="">
        </div>
    </div>

    <div class="flex justify-around items-start mt-5">
        <span class="text-xs">
           {{ profileFav.personal_info?.description }}
        </span>

            <svg width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">

            </svg>
        </button> -->
    </div>
</div>
