<div class="title-prod flex flex-row items-start w-full justify-between">
    <div class="w-9/12">
        <h1 class="text-5xl" *ngIf="!isLoadProduct" >{{ product.title }}</h1>
        <div *ngIf="isLoadProduct" class="h-12 bg-tl-gray rounded-full text-tl-dark-medium w-7/12 mb-2"></div>
    </div>
    <div class="fav-share flex flex-row space-x-4" *ngIf="product && !isLoadProduct">

        <button [disabled]="isPressFavButton" (click)="toogleFavorite()" *ngIf="product.user.id !== userCurrent?.id" class="flex items-center justify-center">
          <img src="assets/icons/tl-favorite.svg" *ngIf="!product.favorite_by_auth_user && !isPressFavButton" alt="" width="24" srcset="">
          <mat-spinner diameter="25" *ngIf="isPressFavButton"></mat-spinner>
          <mat-icon class="text-tl-error scale-[1.12]" *ngIf="product.favorite_by_auth_user && !isPressFavButton">favorite</mat-icon>
        </button>

        <div class="relative group">
          <button (click)="shared()" class="flex items-center">
            <img src="assets/icons/tl-share.svg" alt="Compartir" class="cursor-pointer" width="19" />
          </button>
          <div
            class="absolute bottom-full left-1/2 transform -translate-x-1/2 -mb-2 hidden group-hover:flex items-center justify-center px-3 py-1 bg-gray-700 text-white text-sm rounded shadow-lg"
          >
            Compartir
            <div class="absolute w-2 h-2 bg-gray-700 -bottom-1 transform rotate-45"></div>
          </div>
        </div>
    </div>
</div>
