<div class="container min-screen m-auto p-2 pb-10">
    <h1 class="text-3.5xl mt-3 mb-6">{{ 'labels.account' | translate }}</h1>

    <div class="mt-20 mb-32 lg:w-9/12 md:w-11/12 sm:w-11/12 w-11/12 m-auto grid lg:grid-cols-3 sm:grid-cols-2 md:grid-cols-2 grid-cols-1 gap-4">
        <div class="card-option cursor-pointer" *ngFor="let option of optionsAccount" (click)="navigate(option.route)">
            <h2 class="text-base mb-2">{{ option.title | translate }}</h2>
            <p class="text-sm">{{  option.description | translate }}</p>
        </div>
    </div>
</div>
